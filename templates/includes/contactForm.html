<div id="contact_us_form">
  <h1 class="display-4 pt-4 pb-4 text-center">Contact us</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <div class="text-center">
      <div id="recaptcha" class="g-recaptcha" data-size="normal" data-sitekey="6LdpEakZAAAAAJx712pDkWrzxgZFPmRj8BpP-5w9"></div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  var recaptcha = document.getElementById("recaptcha");

  function scaleCaptcha() {
    var reCaptchaWidth = 430;
    if (reCaptchaWidth > container.offsetWidth) {
      var captchaScale = container.offsetWidth / reCaptchaWidth;
      var captchaTranslate = (1 - captchaScale) * -150;
      recaptcha.style.transform = "scale(" + captchaScale + "," + captchaScale + ") translate(" + captchaTranslate + "px, 0px)";
    } else {
      recaptcha.style.transform = "scale(1, 1) translate(0px, 0px)";
    }
  }

  scaleCaptcha();

  window.onresize = scaleCaptcha;

</script>
